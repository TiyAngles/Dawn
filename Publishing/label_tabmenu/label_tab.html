<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <div class="tab-menu">
      <!-- 탭메뉴 -->
      <input type="radio" name="tabmenu" id="tab1" checked />
      <label for="tab1">tab1</label>
      <input type="radio" name="tabmenu" id="tab2" />
      <label for="tab2">tab2</label>
      <input type="radio" name="tabmenu" id="tab3" />
      <label for="tab3">tab3</label>
      <input type="radio" name="tabmenu" id="tab4" />
      <label for="tab4">tab4</label>
      <input type="radio" name="tabmenu" id="tab5" />
      <label for="tab5">tab5</label>
      <!-- 탭메뉴 -->
      <!-- 탭메뉴 컨텐츠 -->
      <div class="tab menu1">1</div>
      <div class="tab menu2">2</div>
      <div class="tab menu3">3</div>
      <div class="tab menu4">4</div>
      <div class="tab menu5">5</div>
      <!-- 탭메뉴 컨텐츠 -->
    </div>
  </body>
</html>

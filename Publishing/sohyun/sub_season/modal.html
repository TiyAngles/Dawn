<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="keywords" content="traveler 샘플페이지" />
    <meta name="description" content="작성자:문현규,곽민상,위소현" />
    <title>sample layout</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal_sohyun.css" />
    <script
      src="https://kit.fontawesome.com/164552570a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/modal.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-inner w100">
        <div class="modal-wapper">
          <button id="modalBtn">모달버튼</button>
          <div class="modal-container">
            <div class="modal">
              <div class="alert-icon">
                <img src="img/fail-ye.PNG" alt="경고아이콘" />
              </div>
              <h2>Error!</h2>
              <p>로그인에 실패했습니다.</p>
              <p>아이디와 비밀번호를 확인해주세요.</p>
              <button id="close"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

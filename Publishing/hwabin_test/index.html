<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hwabin-mobile.V3-markup_1</title>
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <div id="header">
        <div class="header_inner">
            <!-- main-logo -->
                <h1><a href="#"></a></h1>           <!-- logo 이미지들어갈곳 -->
            <!-- main-logo -->

            <!-- seach-button-section -->
            <div class = "seach-button-section">
                <button class = "seach-button"></button>
            </div>
            <!-- //seach-button-section -->

            <!-- ham-manu -->
            <div class="ham-manu"></div>           <!-- 햄버거메뉴버튼 -->
            <!-- //ham-manu -->
        </div>
    </div>
    <!-- //header -->

    <!-- 검색창 클릭시 나오는 영역부분 -->
    <div class="seach-bar">
        <div class="seach-input">
            <form action="" id = "seach-form">          <!--display:none;이거나 앱솔로 띄울애들-->
                <label for=""></label>
                <input type="text">
            </form>
        </div>
    </div>
    <!-- //검색창 클릭시 나오는 영역부분 -->

    <!-- travel-slide-section -->
    <div id="travel-slide-section">
        <!-- section1 slide -->
        <div class="section-slide"></div>          <!-- 첫번째 큰 슬라이더 구간 -->
        <!-- //section1 slide -->
    </div>
    <!-- //travel-slide-section -->


    <!-- travel-section -->
    <div id="travel-section">

        <!-- 여행방식 선택 -->
        <div class="travel-way">
            <h2>여행방식을 선택하세요.</h2>
            <!-- 테마별,지역별,계절별 이미지를 선택하는 구간 -->
            <div class="travel-way-menu">
                <ul>
                    <li><div class="travel-way-img"><a href="#"></a></div></li>
                    <li><div class="travel-way-img"><a href="#"></a></div></li>
                    <li><div class="travel-way-img"><a href="#"></a></div></li>
                </ul>
            </div>
            <!-- //테마별,지역별,계절별 이미지를 선택하는 구간 -->
        </div>
        <!-- //여행방식 선택 -->

        <!-- 인기있는 장소입니다. 구간 -->
        <div class="hot-place">
            <h2>인기있는 장소입니다.</h2>
            <!-- img-slide -->
            <div class="hot-place-slide">
            </div>
            <!-- //img-slide -->
            <div class="info-location">
                <p>info</p>
                <p>장소</p>
            </div>
            <!-- like 누른 유저 아이디노출 -->
            <div class="like-user">

            </div>
            <!-- //like 누른 유저 아이디노출 -->
        </div>
        <!-- //인기있는 장소입니다. 구간 -->

    </div>
    <!-- //travel-section -->

 
    <!-- footer -->
    <div id="footer">
        <div class="footer-textbox">
            <div class="customer-service-list">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>            <!--이용약관 구간-->
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
        <!-- sns-img-list -->
        <div class="sns-list">
            <ul>
                <li><div class="sns-img"><a href="#"></a></div></li>            <!-- footer쪽 sns 3개들어갈곳 -->
                <li><div class="sns-img"><a href="#"></a></div></li>
                <li><div class="sns-img"><a href="#"></a></div></li>
            </ul>
        </div>
        <!-- //sns-img-list -->
    </div>
    <!-- //footer -->
</div>
<!-- //wrap -->
</body>
</html>
